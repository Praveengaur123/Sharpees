<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
</head>

<body>
  <!-- Write your code below -->
<h1>Book Appointment</h1>
 <label value="patientForm" >Patient Details</label>
<form  id="patientForm" value="patientForm" onsubmit="printForm(event)">
    <hr>
    <label for="name">Name:</label><br>
    <input type="text" id="name" name="p_name"><br><br>
    
    <label for="email">Email:</label><br>
    <input type="email" id="email" name="p_email"><br><br>
    
    <label for="phone">Phone Number:</label><br>
    <input type="tel" id="phone" name="p_phone"><br><br>
    
    <label for="date">Date:</label><br>
    <input type="date" id="date" name="p_date"><br><br>
    
    <label for="time">Time:</label><br>
    <input type="time" id="time" name="p_time"><br><br>
    
    <label>
        <button type="submit">Submit</button>
    </label>
    <br><br>
    <label>
        <button type="reset">Reset</button>
    </label>
</form>
</body>

<script >
    function printForm(event){
  event.preventDefault();
  console.log(event.target.p_name.value)
  console.log(event.target.p_email.value)
  console.log(event.target.p_phone.value)
  console.log(event.target.p_date.value)
  console.log(event.target.p_time.value)
 
}
</script>

</html>
